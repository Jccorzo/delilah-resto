      scheme: bearer
      bearerFormat: JWT
paths:
  /user/signUp: 
      post:
        summary: "Create user"
        requestBody: 
          content: 
            application/json:
              schema:
                type: "object"
                properties: 
                  usuario:
                    type: "string"
                  nombreCompleto:
                    type: "string"
                  correo:
                    type: "string"
                  telefono: 
                    type: "string"
                  direccion: 
                    type: "string"
                  contrasena:
                    type: "string"
        responses:
          "201":
            description: "User created"
            content:
              application/json:
                schema:
                  type: "object"
                  properties:
                    token:
                      type: "string"
                    mensaje: 
                      type: "string"
                    user:
                      type: "object"
                      properties: 
                        usuario:
                          type: "string"
                        nombreCompleto:
                          type: "string"
                        correo:
                          type: "string"
                        telefono: 
                          type: "string"
                        direccion: 
                          type: "string"
          "400":
            description: "User exist"
            content:
              application/json:
                schema:
                  type: "object"
                  properties:
                    token: 
                      type: "string"
                    mensaje:
                      type: "string"
          "default":
            description: "Default error, some error happened"
            content:
              application/json:
                schema:
                  type: "object"
                  properties:
                    token: 
                      type: "string"
                    mensaje:
                      type: "string"
  /user/login:
    post: 
      summary: "Login user"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties: 
                usuario: 
                  type: "string"
                contrasena:
                  type: "string"
      responses: 
        "200":
          description: "Login Succeed"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  token:
                    type: "string"
                  usuario:
                    type: "string"
                  nombre_completo:
                    type: "string"
                  correo:
                    type: "string"
                  telefono: 
                    type: "string"
                  direccion: 
                    type: "string"
                  administrador:
                    type: "boolean"
        "400":
          description: "username or password incorrect"
          content:
            application/json:
              schema:
